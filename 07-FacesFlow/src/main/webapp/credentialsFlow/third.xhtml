<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Credentials Page</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Credentials Page - Confirmation
                    </f:facet>

                    <p:outputLabel value="Given name:" />
                    <p:outputLabel value="#{personBean.firstName}" />
                    <p:outputLabel value="Surname:" />
                    <p:outputLabel value="#{personBean.secondName}" />
                    <p:outputLabel value="Street:" />
                    <p:outputLabel value="#{personBean.street}" />
                    <p:outputLabel value="City:" />
                    <p:outputLabel value="#{personBean.city}" />

                    <f:facet name="footer">
                        <h:commandButton id="index" value="Back to index" action="index"/>
                    </f:facet>
                </p:panelGrid>
                <ui:include src="avatarPreview.xhtml"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
