<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Credentials Page</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Credentials Page - Confirmation
                </f:facet>

                <p:outputLabel value="Given name:" />
                <p:outputLabel value="#{personBean.givenname}" />
                <p:outputLabel value="Surname:" />
                <p:outputLabel value="#{personBean.surname}" />
                <p:outputLabel value="Street:" />
                <p:outputLabel value="#{personBean.street}" />
                <p:outputLabel value="City:" />
                <p:outputLabel value="#{personBean.city}" />

                <f:facet name="footer">
                    <h:commandButton value="Submit" action="submit" />
                    <h:commandButton value="Previous (Address)" action="address" />
                    <h:commandButton value="Back to index" action="back" />
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
