<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Credentials Page</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <p:messages/>
            <p:panelGrid columns="2">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Credentials Page - Person
                    </f:facet>

                    <p:outputLabel for="firstname" value="First name:" />
                    <p:inputText id="firstname" value="#{personBean.firstName}" />

                    <p:outputLabel for="secondname" value="Second name" />
                    <p:inputText id="secondname" value="#{personBean.secondName}" />

                    <f:facet name="footer">
                        <h:commandButton value="Next (Address)" action="address" />
                        <h:commandButton value="Choose Avatar" action="chooseAvatar" />
                    </f:facet>
                </p:panelGrid>
                <ui:include src="avatarPreview.xhtml"/>
            </p:panelGrid>
            <br/>
            <c:if test="#{storageBean.isStorageUsed().get()}">
                You have already stored values, click <h:commandLink value="here" action="restore"/> to restore them.
            </c:if>
        </h:form>

        <ui:include src="/syntaxHighlighter.xhtml"/>
    </h:body>
</html>
