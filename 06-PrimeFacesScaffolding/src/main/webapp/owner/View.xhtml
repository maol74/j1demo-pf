<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OwnerViewDlg" widgetVar="OwnerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.ViewOwnerTitle}">

            <h:form id="OwnerViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ownerController.selected != null}">

                        <h:outputText value="#{myBundle.ViewOwnerLabel_id}"/>
                        <h:outputText value="#{ownerController.selected.id}" title="#{myBundle.ViewOwnerTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewOwnerLabel_name}"/>
                        <h:outputText value="#{ownerController.selected.name}" title="#{myBundle.ViewOwnerTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewOwnerLabel_carCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="OwnerViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
