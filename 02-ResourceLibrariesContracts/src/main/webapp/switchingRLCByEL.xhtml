<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <!-- Dynamic view definition. The name of contract for the view is obtained from setupBean. -->
        <f:view contracts="#{setupBean.rlc}">
            <!-- That's template defined by two various RLCs - 'rlc1' and 'rlc2'. The
                view attribute 'contracts' says which one should be chosen. -->
            <ui:composition template="/rlc.xhtml">

                <ui:define name="menu">
                    Menu content
                </ui:define>

                <ui:define name="content">
                    Choose a template:<br/>
                    <h:form>
                        <!-- Form that switches the RLC -->
                        <h:selectOneRadio value="#{setupBean.rlc}" required="true">
                            <f:selectItem itemValue="rlc1" itemLabel="First RLC"/>
                            <f:selectItem itemValue="rlc2" itemLabel="Second RLC"/>
                        </h:selectOneRadio>
                        <h:commandButton value="Save" />
                    </h:form>
                </ui:define>

            </ui:composition>
        </f:view>
    </body>
</html>
