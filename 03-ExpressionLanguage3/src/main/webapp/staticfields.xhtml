<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    Static fields and methods can be referenced as 'classname.fieldname'. It's restricted only to the static, public
    fields and methods, by default placed only within the <code>java.lang.*</code> package.<br/>
    <p:panelGrid>
        <f:facet name="header">
            <p:row>
                <p:column>Expression</p:column>
                <p:column>Evaluated Value</p:column>
            </p:row>
        </f:facet>

        <p:row>
            <p:column>
                <code>\#{Integer.MAX_VALUE}</code>
            </p:column>
            <p:column>
                <!-- Workaround for the issue https://java.net/jira/browse/EL_SPEC-16 in
                    the usage of static fields and methods within Facelet. -->
                <h:outputText value="#{elProcessorBean.getEvaluatedValue('Integer.MAX_VALUE')}"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <code>\#{Boolean(true)}</code>
            </p:column>
            <p:column>
                #{Boolean(true)}
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <code>\#{Integer.toHexString(16)}</code>
            </p:column>
            <p:column>
                <!-- Workaround for the issue https://java.net/jira/browse/EL_SPEC-16 in
                    the usage of static fields and methods within Facelet. -->
                <h:outputText value="#{elProcessorBean.getEvaluatedValue('Integer.toHexString(16)')}"/>
            </p:column>
        </p:row>
    </p:panelGrid>
</ui:composition>
