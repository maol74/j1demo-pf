<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head jsf:id="head">
        <title>HTML(5) Friendly Markup Samples - Registration Form</title>
    </head>
    <body jsf:id="body">
        <form jsf:id="registrationForm">
            <p:panel id="panel" header="Registration Form">
                <p:messages id="status"/>
                <table>
                    <tr>
                        <td><label jsf:for="name">Name:</label></td>
                        <td>
                            <input jsf:id="name" type="text" jsf:value="#{registrationBean.name}"
                                   jsf:requiredMessage="Name is required"
                                   jsf:required="true">
                                <f:ajax execute="@this" render="nameMessage progress"/>
                            </input>
                        </td>
                        <td><p:message id="nameMessage" for="name" /></td>
                    </tr>

                    <tr>
                        <td><label jsf:for="tel">Telephone:</label></td>
                        <td>
                            <input jsf:id="tel" type="text" jsf:value="#{registrationBean.tel}"
                                   jsf:required="true"
                                   jsf:requiredMessage="Telephone is required"
                                   jsf:validatorMessage="Must be a number">
                                <f:ajax execute="@this" render="telMessage progress"/>
                                <f:validateRegex pattern="[0-9]+"/>
                            </input>
                        </td>
                        <td><p:message id="telMessage" for="tel" /></td>
                    </tr>

                    <tr>
                        <td><label jsf:for="email">Email:</label></td>
                        <td>
                            <input jsf:id="email" type="email" jsf:value="#{registrationBean.email}"
                                   jsf:required="true"
                                   jsf:requiredMessage="Email is required"
                                   jsf:validatorMessage="Invalid email format">
                                <f:ajax execute="@this" render="emailMessage progress"/>
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </input>
                        </td>
                        <td><p:message id="emailMessage" for="email" /></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><progress jsf:id="progress" value="#{registrationBean.progress}" max="3"/></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input jsf:update="panel" jsf:actionListener="#{registrationBean.savePerson}" type="submit" value="Submit" />
                            <input type="button" jsf:value="Back to index" jsf:outcome="index" />
                        </td>
                    </tr>
                </table>
            </p:panel>
        </form>
    </body>
</html>
