<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ajax File Upload</title>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">
            <h:panelGrid columns="1">
                <h:inputFile id="file2" value="#{fileUploadBean.file2}" />
                <h:commandButton value="Upload" action="#{fileUploadBean.uploadAjax}">
                    <f:ajax execute="file2" render="file2 content" />
                </h:commandButton>
                <h:inputTextarea id="content" value="#{fileUploadBean.file2.submittedFileName}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
