<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>File Upload With Validation</title>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">
            <h:messages />
            <h:inputFile id="file3" value="#{fileUploadBean.file3}" 
                validator="#{fileUploadBean.validateFile}" />
            <h:commandButton value="Upload (Validation)" action="#{fileUploadBean.uploadValidated}" />
        </h:form>
    </h:body>
</html>
